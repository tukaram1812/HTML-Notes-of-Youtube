<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>heading 1</h1>   
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    
</body>
</html> 

<!--heading is based on the importance of the heading in the document.
The <h1> tag is the most important heading, while <h6> is the least important. 
    The <h1> tag is typically used for the main title of a page, 
        while <h2> to <h6> are used for subheadings and sections within the content. -->
