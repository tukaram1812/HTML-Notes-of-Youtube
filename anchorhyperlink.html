<body>
    <h1>this is anchor tab</h1>
    <a href= "https://www.knowledgegate.ai/" target="_self"> knowledge gate </a> <br>
    <a href= "https://www.google.com/" target="_blank"> google </a> <br>
    <a href= "https://www.Instagram.com/" target="_parent"> Instagram </a> <br>
    <a href= "https://www.Instagram.com/" target="_top"> Instagram </a>
</body>

<!--anchior tag is used to link the page to another page or to a specific part of the same page. 
anchor means link to anything else.
  <a href="https://www.google.com">Google</a>  -->
<!--  <a href="https://www.google.com" target="_blank">Google</a>  -->


<!-- by default target is _self, which means the link will open in the same tab.

 target="_blank" means the link will open in a new tab.
 target ="_parent" means the link will open in the parent frame.
 target ="_top" means the link will open in the full body of the window.  
 customframe means the link will open in a custom frame.
