<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with KG Coding</title>
</head>
<body>
    <p>(a+b)2 = a2 + b2 + 2ab</p> <hr>
    <p>(a+b)<sup>2</sup>= a<sup>2</sup> + b<sup>2</sup> + 2ab</p><hr>
    <p>CH4 + O2 => H20 + CO2 </p> <hr>
    <P>CH<sub>4</sub> +  O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></P><hr>
</body>
</html>

<!-- subscript tag is used to display the text in a subscript format, 
 which is useful for displaying chemical formulas or other text that requires a specific formatting. 
 superscript tag is used to display the text in a superscript format,
 which is useful for displaying mathematical equations or other text that requires a specific formatting. 
 -->
