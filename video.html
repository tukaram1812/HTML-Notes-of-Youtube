<!-- video or any large file shoulfd be stored in assets folder -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <video src="assets/Kangaroovideo.mov" 
    alt = "Kangaroovideo in Jungle"
    height="300px"
    loop    
    controls
    autoplay
    muted /> 
    
 </body>
 </html>  

 <!--   video tag is to upload video in html and loop is to play the video in loop and
     autoplay is to play the video automatically when the page loads and 
     muted is to mute the video sound.
     and controls is to show the controls of the video like play, pause, volume etc.
     and height is to set the height of the video.
      -->
